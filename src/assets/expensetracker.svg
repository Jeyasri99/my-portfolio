<svg viewBox="0 0 1200 700" width="1200" height="700" xmlns="http://www.w3.org/2000/svg" font-family="Arial, Helvetica, sans-serif">

  <!-- Main cancer cell -->
  <ellipse cx="320" cy="350" rx="160" ry="125" fill="#ffe8f2" stroke="#d22e7b" stroke-width="4"/>
  <!-- Cytoplasmic organelles -->
  <ellipse cx="320" cy="390" rx="38" ry="26" fill="#ffe1c2" stroke="#f1bc6d" stroke-width="2"/>
  <ellipse cx="375" cy="330" rx="23" ry="15" fill="#fceef6" stroke="#d688cb" stroke-width="2"/>
  <!-- Nucleus -->
  <ellipse cx="320" cy="340" rx="45" ry="32" fill="#d8aaff" stroke="#9547ea" stroke-width="3"/>
  <!-- Cell membrane line -->
  <ellipse cx="320" cy="350" rx="152" ry="117" fill="none" stroke="#be166a" stroke-width="6" opacity="0.7"/>

  <!-- Proteins on membrane/cytoplasm -->
  <g>
    <!-- Cell surface receptor (membrane protein) -->
    <rect x="467" y="375" width="24" height="15" rx="7" fill="#b9e3ff" stroke="#1c7ed6" stroke-width="2"/>
    <text x="479" y="389" font-size="13" fill="#1c7ed6">Receptor</text>
    <text x="480" y="372" font-size="12" fill="#1c7ed6">Cell surface</text>
    <circle cx="470" cy="395" r="7" fill="#fff" stroke="#1c7ed6" stroke-width="1.5"/>
    <circle cx="490" cy="395" r="5" fill="#fff" stroke="#1c7ed6" stroke-width="1"/>
    <!-- Oncoprotein (cytosol) -->
    <ellipse cx="340" cy="405" rx="18" ry="10" fill="#fffbe2" stroke="#ffb315" stroke-width="2"/>
    <text x="325" y="410" font-size="13" fill="#ff9800">Oncoprotein</text>
    <!-- Tumor suppressor (cytosol) -->
    <ellipse cx="380" cy="370" rx="15" ry="9" fill="#e0fff5" stroke="#29b6ab" stroke-width="2"/>
    <text x="364" y="375" font-size="12" fill="#00897b">Tumor Suppressor</text>
    <!-- Kinase (cytosol) -->
    <ellipse cx="300" cy="445" rx="13" ry="8" fill="#d1eaff" stroke="#0091ea" stroke-width="2"/>
    <text x="285" y="452" font-size="12" fill="#0277bd">Kinase</text>
  </g>
  
  <!-- Protein label title -->
  <text x="230" y="275" font-size="24" font-weight="bold" fill="#d22e7b">Cancer-Associated Proteins</text>

  <!-- Zoom callout circle -->
  <ellipse cx="480" cy="390" rx="55" ry="45" fill="none" stroke="#a978db" stroke-width="4" stroke-dasharray="8,5"/>
  <!-- Zoom connecting arc -->
  <path d="M525 393 Q562 320 615 270" fill="none" stroke="#a978db" stroke-width="4"/>
  <!-- Zoomed-in proteins (right side) -->
  <g>
    <ellipse cx="670" cy="221" rx="33" ry="23" fill="#e2eeff" stroke="#4361c2" stroke-width="2"/>
    <text x="650" y="227" font-size="14" fill="#4361c2">Oncoprotein</text>
    <ellipse cx="737" cy="175" rx="29" ry="18" fill="#fff4d1" stroke="#e6ab0f" stroke-width="2"/>
    <text x="715" y="178" font-size="12" fill="#e6ab0f">Tumor Suppressor</text>
    <rect x="785" y="220" width="47" height="15" rx="8" fill="#d0f4fd" stroke="#01acc2" stroke-width="2"/>
    <text x="791" y="232" font-size="12" fill="#01acc2">Receptor</text>
    <ellipse cx="845" cy="168" rx="16" ry="13" fill="#f1e7ff" stroke="#833bb8" stroke-width="2"/>
    <text x="832" y="173" font-size="12" fill="#833bb8">Kinase</text>
  </g>
  <text x="665" y="145" font-size="19" fill="#a978db" font-weight="bold">Zoom: Molecular Markers</text>
  <!-- Bracket and label from zoomed area -->
  <path d="M625 260 Q610 305 662 315" fill="none" stroke="#d22e7b" stroke-width="3"/>
  <text x="690" y="323" font-size="16" fill="#d22e7b">Membrane &amp; Cytoplasmic Proteins</text>
  
  <!-- Workflow arrows rightward from major proteins to analytics -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#ad45b5"/>
    </marker>
  </defs>
  <!-- From Oncoprotein -->
  <line x1="690" y1="221" x2="835" y2="340" stroke="#935cc4" stroke-width="3.5" marker-end="url(#arrowhead)"/>
  <!-- From Tumor Suppressor -->
  <line x1="760" y1="175" x2="860" y2="260" stroke="#e6ab0f" stroke-width="3.5" marker-end="url(#arrowhead)"/>
  <!-- From Receptor -->
  <line x1="832" y1="227" x2="920" y2="245" stroke="#01acc2" stroke-width="3.5" marker-end="url(#arrowhead)"/>
  <!-- From Kinase -->
  <line x1="860" y1="168" x2="940" y2="195" stroke="#833bb8" stroke-width="3.5" marker-end="url(#arrowhead)"/>

  <!-- Analytical methods panel -->
  <rect x="855" y="340" width="310" height="270" rx="31" fill="#fbfeff" stroke="#ad45b5" stroke-width="4"/>
  <text x="1010" y="370" font-size="22" fill="#ad45b5" font-weight="bold" text-anchor="middle">Analytical Methods</text>
  <!-- Gel electrophoresis (bands) -->
  <rect x="880" y="395" width="70" height="120" rx="8" fill="#f3f8fa" stroke="#686868"/>
  <!-- Gel bands -->
  <rect x="887" y="410" width="56" height="11" rx="6" fill="#6949e6" opacity="0.65"/>
  <rect x="887" y="428" width="56" height="8" rx="4" fill="#5acafc" opacity="0.65"/>
  <rect x="887" y="445" width="56" height="6" rx="3" fill="#6949e6" opacity="0.5"/>
  <rect x="887" y="457" width="56" height="5" rx="2.5" fill="#feab3a" opacity="0.7"/>
  <rect x="887" y="465" width="56" height="4" rx="2" fill="#27d29c" opacity="0.6"/>
  <rect x="887" y="470" width="56" height="3" rx="1.5" fill="#fc0874" opacity="0.4"/>
  <text x="915" y="388" font-size="14" fill="#686868">Gel Electrophoresis</text>
  <!-- Arrow to MS -->
  <line x1="965" y1="455" x2="1045" y2="455" stroke="#ad45b5" stroke-width="3.5" marker-end="url(#arrowhead)"/>
  <!-- Mass spectrometry (cartoon) -->
  <rect x="1075" y="400" width="65" height="110" rx="11" fill="#e2f5fa" stroke="#096fa3"/>
  <ellipse cx="1107" cy="432" rx="21" ry="12" fill="#ddf1ff" stroke="#096fa3"/>
  <ellipse cx="1107" cy="480" rx="18" ry="10" fill="#dde2fc" stroke="#6970e6"/>
  <text x="1108" y="422" font-size="13" fill="#096fa3" text-anchor="middle">MS</text>
  <text x="1108" y="495" font-size="13" fill="#6970e6" text-anchor="middle">Spectra</text>
  <!-- Mass spectra graph -->
  <polyline points="1080,520 1080,505 1090,506 1090,515 1100,510 1100,480 1120,486 1120,508 1140,502 1140,521" 
            fill="none" stroke="#6970e6" stroke-width="3"/>
  <!-- Annotation labels -->
  <text x="960" y="540" font-size="17" fill="#ad45b5" font-weight="bold">Protein Bands</text>
  <text x="1110" y="540" font-size="17" fill="#6970e6" font-weight="bold" text-anchor="middle">MS Spectrum</text>

  <!-- Molecular characterization label -->
  <rect x="570" y="570" width="370" height="50" rx="25" fill="#fdebff" stroke="#ad45b5" stroke-width="2"/>
  <text x="755" y="603" font-size="23" fill="#ad45b5" font-weight="bold" text-anchor="middle">Molecular Characterization</text>
</svg>