<svg viewBox="0 0 1100 530" width="1100" height="530" xmlns="http://www.w3.org/2000/svg" font-family="Arial, Helvetica, sans-serif">
  <!-- Cancer Cells -->
  <g>
    <!-- Irregular cancer cell shapes -->
    <ellipse cx="120" cy="150" rx="55" ry="40" fill="#ffdbe0" stroke="#bb2255" stroke-width="4"/>
    <ellipse cx="80" cy="205" rx="43" ry="29" fill="#ffe3ec" stroke="#bb2255" stroke-width="2"/>
    <ellipse cx="170" cy="210" rx="34" ry="28" fill="#ffdbe0" stroke="#bb2255" stroke-width="2"/>
    <ellipse cx="150" cy="90" rx="28" ry="18" fill="#ffe3ec" stroke="#bb2255" stroke-width="2"/>
    <!-- Nucleus hint in largest cell -->
    <ellipse cx="120" cy="150" rx="20" ry="15" fill="#ffa6bf" stroke="#ce4179" stroke-width="2" opacity=".7"/>
    <!-- Cancer cell label -->
    <text x="70" y="60" font-size="17" font-weight="bold" fill="#bb2255" >Cancer Cell</text>
  </g>

  <!-- Extracellular Medium -->
  <rect x="0" y="35" width="430" height="290" fill="url(#medgrad)" opacity="0.18"/>
  <defs>
    <linearGradient id="medgrad" x1="0" y1="35" x2="0" y2="325" gradientUnits="userSpaceOnUse">
      <stop stop-color="#b2ebf2"/>
      <stop offset="1" stop-color="#e3f7fa"/>
    </linearGradient>
  </defs>

  <!-- EVs leaving cancer cells (medium area) -->
  <g>
    <!-- EVs as small blue circles -->
    <circle cx="180" cy="120" r="8" fill="#b8e7fc" stroke="#2071ab" stroke-width="2"/>
    <circle cx="190" cy="170" r="7" fill="#b8e7fc" stroke="#2071ab" stroke-width="1.6"/>
    <circle cx="165" cy="135" r="5" fill="#b8e7fc" stroke="#2071ab" stroke-width="1.5"/>
    <circle cx="130" cy="230" r="5.5" fill="#b8e7fc" stroke="#2071ab" stroke-width="1.1"/>
    <circle cx="80" cy="233" r="4" fill="#b8e7fc" stroke="#2071ab" stroke-width="1"/>
    <circle cx="110" cy="110" r="6" fill="#b8e7fc" stroke="#2071ab" stroke-width="1.3"/>
    <!-- EVs going right / towards workflow -->
    <circle cx="220" cy="160" r="9" fill="#b8e7fc" stroke="#2071ab" stroke-width="2"/>
    <circle cx="268" cy="177" r="7.5" fill="#b8e7fc" stroke="#2071ab" stroke-width="1.8"/>
    <circle cx="310" cy="165" r="8" fill="#b8e7fc" stroke="#2071ab" stroke-width="2"/>
    <!-- EV ejection arrows -->
    <defs>
      <marker id="arrowhead" markerWidth="8" markerHeight="5" refX="7" refY="2.5" orient="auto">
        <polygon points="0 0, 8 2.5, 0 5" fill="#2071ab"/>
      </marker>
    </defs>
    <line x1="160" y1="145" x2="182" y2="120" stroke="#2071ab" stroke-width="2" marker-end="url(#arrowhead)"/>
    <line x1="133" y1="217" x2="131" y2="230" stroke="#2071ab" stroke-width="2" marker-end="url(#arrowhead)"/>
    <line x1="165" y1="116" x2="110" y2="110" stroke="#2071ab" stroke-width="2" marker-end="url(#arrowhead)"/>
    <line x1="175" y1="150" x2="190" y2="170" stroke="#2071ab" stroke-width="2" marker-end="url(#arrowhead)"/>
    <line x1="193" y1="140" x2="220" y2="160" stroke="#2071ab" stroke-width="2" marker-end="url(#arrowhead)"/>
    <line x1="245" y1="165" x2="268" y2="177" stroke="#2071ab" stroke-width="2" marker-end="url(#arrowhead)"/>
    <line x1="275" y1="175" x2="305" y2="165" stroke="#2071ab" stroke-width="2" marker-end="url(#arrowhead)"/>
  </g>

  <!-- Label for EVs -->
  <text x="240" y="105" font-size="17" font-weight="bold" fill="#2071ab">Extracellular Vesicles</text>

  <!-- EV close-up (blow-up) -->
  <g>
    <ellipse cx="410" cy="88" rx="45" ry="45" fill="#e7f5fb" stroke="#338fc7" stroke-width="4"/>
    <ellipse cx="410" cy="88" rx="35" ry="35" fill="none" stroke="#338fc7" stroke-width="2" stroke-dasharray="5,7"/>
    <!-- Protein "icons" inside EV closeup -->
    <g>
      <rect x="402" y="62" width="15" height="22" rx="4" fill="#ffeebb" stroke="#d39420" stroke-width="1.5"/>
      <ellipse cx="430" cy="90" rx="10" ry="8" fill="#ead2fa" stroke="#8d42b7" stroke-width="1.5"/>
      <rect x="395" y="105" width="9" height="18" rx="3" fill="#e9e0f9" stroke="#8d42b7" stroke-width="1"/>
      <rect x="438" y="75" width="15" height="8" rx="2" fill="#ffeebb" stroke="#d39420" stroke-width="1"/>
      <ellipse cx="423" cy="106" rx="7" ry="4" fill="#ffc0cb" stroke="#b45b79" stroke-width="1"/>
      <ellipse cx="415" cy="68" rx="6" ry="3" fill="#80dea7" stroke="#1c9751" stroke-width="1"/>
      <ellipse cx="398" cy="80" rx="3.5" ry="6" fill="#ffeebb" stroke="#d39420" stroke-width="1"/>
    </g>
    <text x="460" y="47" font-size="16" fill="#338fc7" font-weight="bold">Proteins in EV</text>
  </g>

  <!-- Connecting arrow to workflow -->
  <line x1="455" y1="88" x2="495" y2="125" stroke="#338fc7" stroke-width="3" marker-end="url(#arrowhead)"/>

  <!-- Workflow: EV isolation (filter), mass spectrometry, spectrum -->
  <g>
    <!-- Isolation step (centrifuge tube with filter) -->
    <rect x="510" y="110" width="54" height="85" rx="16" fill="#fff" stroke="#b5bb1c" stroke-width="3"/>
    <ellipse cx="537" cy="112" rx="27" ry="11" fill="#fafdcd" stroke="#b5bb1c" stroke-width="2"/>
    <ellipse cx="537" cy="180" rx="20" ry="6" fill="#e4e5ae"/>
    <rect x="520" y="150" width="34" height="14" rx="4" fill="#efea85" stroke="#b5bb1c" stroke-width="1"/>
    <text x="537" y="205" font-size="14" fill="#989900" font-weight="bold" text-anchor="middle">EV Isolation</text>

    <!-- Arrow -->
    <line x1="560" y1="170" x2="630" y2="170" stroke="#989900" stroke-width="3" marker-end="url(#arrowhead)"/>
  
    <!-- Mass spectrometer as a stylized instrument -->
    <rect x="650" y="131" width="68" height="77" rx="14" fill="#e4e9f9" stroke="#245fb3" stroke-width="3"/>
    <rect x="661" y="140" width="47" height="41" rx="9" fill="#bfd6f6" stroke="#245fb3"/>
    <ellipse cx="675" cy="180" rx="4" ry="4" fill="#6cc2ed" stroke="#245fb3" stroke-width="2"/>
    <ellipse cx="690" cy="180" rx="4" ry="4" fill="#6cc2ed" stroke="#245fb3" stroke-width="2"/>
    <ellipse cx="705" cy="180" rx="4" ry="4" fill="#6cc2ed" stroke="#245fb3" stroke-width="2"/>
    <rect x="670" y="208" width="30" height="7" fill="#4663c7" stroke="#245fb3"/>
    <text x="684" y="230" font-size="14" fill="#245fb3" font-weight="bold" text-anchor="middle">MS</text>
    <text x="684" y="247" font-size="13" fill="#245fb3" font-weight="bold" text-anchor="middle">Proteomic</text>
    <text x="684" y="262" font-size="13" fill="#245fb3" font-weight="bold" text-anchor="middle">Profiling</text>

    <!-- Arrow from MS to spectrum -->
    <line x1="718" y1="170" x2="818" y2="170" stroke="#245fb3" stroke-width="3" marker-end="url(#arrowhead)"/>

    <!-- Protein spectrum plot -->
    <rect x="840" y="110" width="180" height="125" rx="12" fill="#fff" stroke="#884ea0" stroke-width="3"/>
    <!-- Axes -->
    <line x1="860" y1="220" x2="1010" y2="220" stroke="#884ea0" stroke-width="2"/>
    <line x1="860" y1="220" x2="860" y2="130" stroke="#884ea0" stroke-width="2"/>
    <!-- Plot peaks -->
    <line x1="870" y1="220" x2="870" y2="180" stroke="#884ea0" stroke-width="4"/>
    <line x1="885" y1="220" x2="885" y2="210" stroke="#8abc9c" stroke-width="3"/>
    <line x1="894" y1="220" x2="894" y2="165" stroke="#884ea0" stroke-width="7"/>
    <line x1="910" y1="220" x2="910" y2="145" stroke="#f5b342" stroke-width="8"/>
    <line x1="930" y1="220" x2="930" y2="176" stroke="#b27ab5" stroke-width="4"/>
    <line x1="950" y1="220" x2="950" y2="180" stroke="#8abc9c" stroke-width="3"/>
    <line x1="965" y1="220" x2="965" y2="173" stroke="#884ea0" stroke-width="5"/>
    <line x1="994" y1="220" x2="994" y2="190" stroke="#8abc9c" stroke-width="4"/>
    <!-- Label -->
    <text x="930" y="130" font-size="15" font-weight="bold" fill="#884ea0">Protein spectra</text>
  </g>

  <!-- Icon labels for workflow -->
  <rect x="510" y="43" width="86" height="32" rx="12" fill="#fff" stroke="#b5bb1c" stroke-width="2"/>
  <text x="556" y="64" font-size="16" fill="#989900" font-weight="bold" text-anchor="middle">Workflow</text>
  
  <rect x="650" y="43" width="112" height="32" rx="12" fill="#e4e9f9" stroke="#245fb3" stroke-width="2"/>
  <text x="706" y="64" font-size="14.5" fill="#245fb3" font-weight="bold" text-anchor="middle">Proteomic Profiling</text>

  <rect x="855" y="247" width="130" height="32" rx="12" fill="#fff" stroke="#884ea0" stroke-width="2"/>
  <text x="920" y="268" font-size="16" fill="#884ea0" font-weight="bold" text-anchor="middle">Biomarker Discovery</text>

  <!-- Translational Application section (icon & label) -->
  <g>
    <rect x="940" y="370" width="120" height="50" rx="18" fill="#e3f6f4" stroke="#13a59e" stroke-width="2.5"/>
    <g>
      <!-- Stethoscope-like icon -->
      <ellipse cx="980" cy="395" rx="12" ry="12" fill="#fff" stroke="#13a59e" stroke-width="3"/>
      <path d="M980,407 Q980,417 990,417 Q1000,417 1000,407" fill="none" stroke="#13a59e" stroke-width="3"/>
      <ellipse cx="990" cy="407" rx="5" ry="5" fill="#fff" stroke="#13a59e" stroke-width="2"/>
    </g>
    <text x="1030" y="400" font-size="16" fill="#11746e" font-weight="bold" text-anchor="middle">Translational</text>
    <text x="1030" y="415" font-size="16" fill="#11746e" font-weight="bold" text-anchor="middle">Application</text>
  </g>
  
  <!-- Arrows for workflow direction -->
  <g stroke="#888" stroke-width="3" marker-end="url(#arrowhead)">
    <line x1="1055" y1="260" x2="1000" y2="380"/>
  </g>
  
</svg>